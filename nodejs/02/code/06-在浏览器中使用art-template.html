<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   	<script src="node_modules/art-template/lib/template-web.js"></script>
   	<script type="text/template" id="tpl">
   		<!DOCTYPE html>
		<html lang="en">
		  <head>
		    <meta charset="utf-8">
		    <title>Document</title>
		  </head>
		  <body>
		    <p>大家好，我叫： {{ name }}</p>
	   		<p>我今年 {{ age }} 岁了</p>
	   		<h1>我来自 {{ province }}</h1>
	   		<p>我喜欢： {{each hobbies}} {{ $value }} {{/each}}</p>
		  </body>
		</html>
   	</script>
   	<script>
   		var ret = template('tpl', {
   			name: 'Jack',
   			age: 18,
   			province: '北京市',
   			hobbies: [
   			'写代码',
   			'唱歌',
   			'打游戏'
   			],
   			title: '个人信息'
   		})
   		console.log(ret)
   	</script>
  </body>
</html>
